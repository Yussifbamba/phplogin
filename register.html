<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Sign Up</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="usernae">Username</label>
                    <input type="text" name="" id="usernae" required>
                </div>
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="field input">
                    <label for="age">Age</label>
                    <input type="numer" name="" id="age" required>
                </div>

                <div class="field input">
                    <label for="passwor">Password</label>
                    <input type="text" name="" id="Password" required>
                </div>
                <div class="field ">
                    
                    <input type="submit" name="submit" class="btn" value="Login" required>
                </div>
                <div class="links">
                   Already a member? <a href="index.html">Login</a>
                </div>
                
            </form>

        </div>
    </div>
</body>
</html>
